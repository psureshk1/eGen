<section id="newuser">
  <div class="container-fluid" ng-controller="NewUserController">
  <div class="page-title" id="">
       <h2>Add User 
        <span class="pull-right">
          <a href="#/users" class="btn colour">
           <i class="fa fa-chevron-left" aria-hidden="true">  </i> Back
          </a>
        </span>
       </h2> 
  </div>
  <div class="page white-background">
    <form class="container-fluid" name='newUser'>
     
          <div class="row container-fluid">
            <div class="form-group col-md-6">
              <label for="firstName" class="colour ">First Name</label>
              <input type="text" class="form-control " name="firstName"  ng-model='firstName'  placeholder="First Name"  required>

              <!-- validation -->
               <span ng-show="newUser.firstName.$touched && newUser.firstName.$invalid" class="error">The first Name is required.</span>

            </div>
            <div class="form-group col-md-6">
              <label for="lastName" class="colour ">Last Name</label>
              <input type="text" class="form-control" name="lastName"  ng-model='lastName' placeholder="Last Name"  required>

              <!-- validation -->
               <span ng-show="newUser.lastName.$touched && newUser.lastName.$invalid" class="error">The Last name is required.</span>
               
            </div>
          </div>
        
         
          <div class="row container-fluid" >
            <div class="form-group col-md-12" id="td-email">
              <label for="Email" class="colour">Email</label>
              <input type="email" class="form-control" name="Email"  ng-model='Email' placeholder="example@domain.com"  required>

              <!-- check validation -->

              <span ng-show="newUser.Email.$touched && newUser.Email.$invalid" class="error">The Email is invalid.</span>

            </div>
          </div>
          <div class="row container-fluid">
             <div class="form-group col-md-6">
              <label for="Street" class="colour ">Street Address</label>
              <input type="text" class="form-control " name="Street"  ng-model='Street' placeholder="Street Address / Apt number" " >
             </div>
             <div class="form-group col-md-6">
               <label for="City" class="colour ">City</label>
               <input type="text" class="form-control " name="City" ng-model='City' placeholder="city" >
             </div>
          </div>
          <div class="row container-fluid">
             <div class="form-group col-md-6">
              <label for="Zip" class="colour ">Zip</label>
              <input type="number" class="form-control " ng-minlength="5" ng-maxlength="7" name="Zip"  ng-model='Zip' placeholder="Zip code"  ng-required='true'/>
               <span ng-show="newUser.Zip.$touched && newUser.Zip.$error.required" class="error">This is not a number.</span>
               <span ng-show="((newUser.Zip.$error.minlength || newUser.Zip.$error.maxlength) && newUser.Zip.$dirty)" class="error"> Must be atleast 5 digits</span>
             </div>
             <div class="form-group col-md-6"> 
               <label for="Mobile" class="colour ">Mobile</label>
               <input type="number" class="form-control " ng-minlength="10" ng-maxlength="10"  name="Mobile" ng-model='Mobile'  placeholder="Mobile Number"  ng-required='true' >
                <span ng-show="newUser.Mobile.$touched && newUser.Mobile.$error.required " class="error">Mobile should be a number .</span>
                <span ng-show="((newUser.Mobile.$error.minlength || newUser.Mobile.$error.maxlength) && newUser.Mobile.$dirty)" class="error"> Must be atleast 10 digits</span>
             </div>
            
          </div>
          <div class="row container-fluid">
             <!-- <div class="form-group col-md-6">
              
               <input type="button" class="colour btn btn-md" name="Add" value="RESET" ng-click="reset()">
             </div> -->
             <div class="form-group col-md-6">
              
               
             <input type="button" class=" btn btn-warning" name="Add" value="Add">
             </div>
            
          </div>
          <div class="row container-fluid">

            
          </div>
          
       
    </form>
  </div>

  </div>
</section>
